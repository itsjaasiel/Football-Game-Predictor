<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">âš½ Football Predictor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#fixtures">Fixtures</a></li>
        <li class="nav-item"><a class="nav-link" href="#analytics">Analytics</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Fixtures Section -->
<section id="fixtures" class="py-5 bg-white">
  <div class="container">
    <h2 class="mb-4">Upcoming Fixtures & Odds</h2>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="fixtureDate" class="form-label">Select Date:</label>
        <input type="date" id="fixtureDate" class="form-control" />
      </div>
      <div class="col-md-8">
        <label for="leagueSelect" class="form-label">Select Leagues:</label>
        <select id="leagueSelect" class="form-select" multiple>
          {% for league_id, league_name in leagues.items() %}
          <option value="{{ league_id }}" selected>{{ league_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- Odds Table -->
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr id="tableHeader">
          <th>Home Team</th>
          <th>Away Team</th>
        </tr>
      </thead>
      <tbody id="fixturesTableBody"></tbody>
    </table>

    <!-- Messages -->
    <div id="loading" class="alert alert-info" style="display:none;">Loading...</div>
    <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>
    <div id="successMessage" class="alert alert-success" style="display:none;"></div>
    <div id="noFixtures" class="alert alert-warning" style="display:none;">No fixtures found</div>
  </div>
</section>

<!-- Analytics Section -->
<section id="analytics" class="py-5 bg-light">
  <div class="container">
    <h2 class="mb-4">Team Analytics</h2>
    <!-- Charts / stats go here -->
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const fixtureDate = document.getElementById('fixtureDate');
  const leagueSelect = document.getElementById('leagueSelect');
  const fixturesTableBody = document.getElementById('fixturesTableBody');
  const tableHeader = document.getElementById('tableHeader');
  const loading = document.getElementById('loading');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');
  const noFixtures = document.getElementById('noFixtures');

  fixtureDate.value = new Date().toISOString().split('T')[0];

  loadFixtures();
  fixtureDate.addEventListener('change', loadFixtures);
  leagueSelect.addEventListener('change', loadFixtures);

  function loadFixtures() {
    const date = fixtureDate.value;
    const leagues = Array.from(leagueSelect.selectedOptions).map(o => o.value);
    if (leagues.length === 0) {
      fixturesTableBody.innerHTML = '';
      tableHeader.innerHTML = '<th>Home Team</th><th>Away Team</th>';
      noFixtures.style.display = 'block';
      noFixtures.textContent = 'No leagues selected';
      return;
    }

    showLoading(true);
    hideMessages();

    fetch(`/api/odds?date=${date}&leagues=${leagues.join(',')}`)
      .then(res => res.json())
      .then(data => {
        showLoading(false);
        if (data.success) {
          displayFixtures(data.fixtures_by_league);
          showSuccess(`Loaded fixtures for ${date}`);
        } else {
          showError(data.error || 'Failed to load fixtures');
        }
      })
      .catch(err => {
        showLoading(false);
        showError('Error loading fixtures: ' + err.message);
      });
  }

  function displayFixtures(fixturesByLeague) {
    fixturesTableBody.innerHTML = '';
    tableHeader.innerHTML = '<th>Home Team</th><th>Away Team</th>';

    if (!fixturesByLeague || Object.keys(fixturesByLeague).length === 0) {
      noFixtures.style.display = 'block';
      return;
    }
    noFixtures.style.display = 'none';

    // Dynamically add bookmaker columns
    const firstLeague = Object.values(fixturesByLeague)[0];
    if (firstLeague && firstLeague.bookmakers.length > 0) {
      firstLeague.bookmakers.forEach(bm => {
        const th = document.createElement('th');
        th.textContent = bm;
        tableHeader.appendChild(th);
      });
    }

    // Populate rows
    for (const league in fixturesByLeague) {
      fixturesByLeague[league].matches.forEach(match => {
        const row = document.createElement('tr');
        let rowHTML = `<td>${match.home_team}</td><td>${match.away_team}</td>`;
        fixturesByLeague[league].bookmakers.forEach(bm => {
          rowHTML += `<td>${match.odds[bm] ?? '-'}</td>`;
        });
        row.innerHTML = rowHTML;
        fixturesTableBody.appendChild(row);
      });
    }
  }

  function showLoading(show) { loading.style.display = show ? 'block' : 'none'; }
  function showError(msg) { errorMessage.textContent = msg; errorMessage.style.display='block'; }
  function showSuccess(msg) { successMessage.textContent = msg; successMessage.style.display='block'; setTimeout(()=>successMessage.style.display='none',3000); }
  function hideMessages() { errorMessage.style.display='none'; successMessage.style.display='none'; noFixtures.style.display='none'; }
});
</script>
