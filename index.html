<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">âš½ Football Predictor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#predict">Predict</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#fixtures">Fixtures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#analytics">Analytics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Head-to-Head Predictions Section -->
<section id="predict" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Match Predictor</h2>
      <!-- Form to select teams to predict -->
      <form class="card p-4 shadow-sm">
        <div class="mb-3">
          <label>League</label>
          <select class="form-select" id="leagueSelect">
            <option value="">-- Select League --</option>
            <option value="Premier League">Premier League</option>
            <option value="La Liga">La Liga</option>
            <option value="Bundesliga">Bundesliga</option>
            <option value="Seria A">Serie A</option>
            <option value="Ligue 1">Ligue 1</option>
          </select>
        </div>
      
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Team A</label>
            <select class="form-select" id="teamASelect"></select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Team B</label>
            <select class="form-select" id="teamBSelect"></select>
          </div>
        </div>
      
        <button type="button" class="btn btn-primary w-100" id="predictBtn">Predict</button>
      </form>
    </div>
  </section>
  
  <!-- Fixtures/Calendar View Section -->
  <section id="fixtures" class="py-5 bg-white">
      <div class="container">
        <h2 class="mb-4">Upcoming Fixtures</h2>
        <!-- Calendar view for fixtures -->
        <section id="fixtures" class="py-5 bg-white">
            <div class="container">
          
              <div class="mb-3">
                <label for="fixtureDate" class="form-label">Select Date:</label>
                <input type="date" id="fixtureDate" class="form-control" />
              </div>
          
              <!-- Fixtures table -->
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Predicted Score</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody id="fixturesTableBody">
                  <!-- Rows will be populated dynamically -->
                </tbody>
              </table>
            </div>
          </section>
          
      </div>
    </section>
    
    <!-- Analytics Section -->
    <section id="analytics" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4">Team Analytics</h2>
        <!-- Insert charts + stats here -->
      </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
